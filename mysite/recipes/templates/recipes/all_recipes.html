{% extends "recipes/base.html" %}
{% block content %}
<div class="text-center">
    <h2> Recipes: </h2>
</div>
<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-5 align-items-center justify-content-center">
    
    {% if recipes %}
        <div class="list-group">
            {% for recipe in recipes %}
            <a href="#" class="list-group-item list-group-item-action d-flex gap-5 py-3 w-300 bg-body-secondary" aria-current="true">
            
                <div class="d-flex gap-2 w-200 justify-content-between">
                    <div>
                        <h6 class="text-light"> {{recipe.name}} </h3>
                        <ul class="list-group">
                            {% for ing in recipe.ingredients.all %}
                                <li class="list-group-item bg-body-tertiary text-light"> {{ing}} </li>
                            {% endfor %}
                        </ul>
                    </div>
                    
                </div>
                <div class="b-example-divider"></div>
            </a>


            {% endfor %}
        </div>

    {% else %}
    <h3> No recipes to display </h3>

    {% endif %}
</div>
{%endblock content %}
