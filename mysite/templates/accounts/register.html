{% extends "base.html" %}

{% block content %}

<div class = "container d-flex w-100 justify-content-center m-auto pt-5">
    <div class="h3 text-light">Please register</div>
</div>

<div class = "container d-flex align-items-center bg-body-tertiary text-light justify-content-center pt-5 mt-5 rounded-5">
    
    <form method="POST" action=".">
        {% csrf_token %}
        <div class="mb-3">
            <label for="user_form" class="form-label"> Username </label>
            <input type="username" class="form-control" id="user_form">
        </div>

        <div class="mb-3">
            <label for="password1" class="form-label"> Password </label>
            <input type="password" class="form-control" id="password1">
        </div>

        <div class="mb-3">
            <label for="password2" class="form-label"> Confirm password </label>
            <input type="password" class="form-control" id="password2">
        </div>

        <button class="btn btn-primary w-100 py-2 my-3" type="submit"> Register </button>
    </form>

</div>

{% endblock %}
