{% extends "base.html" %}

{% block content %}

<div class = "container d-flex w-100 justify-content-center m-auto pt-5">
    <div class="h3 text-light">Please sign in</div>
</div>

<div class = "container d-flex align-items-center bg-body-tertiary text-light justify-content-center pt-5 mt-5 rounded-5">
    
    <form>
        <div class="mb-3">
            <label for="user_form" class="form-label"> Username </label>
            <input type="username" class="form-control" id="user_form">
        </div>

        <div class="mb-3">
            <label for="pass_form" class="form-label"> Password </label>
            <input type="password" class="form-control" id="pass_form">
        </div>

        <button class="btn btn-primary w-100 py-2 my-3" type="submit"> Sign in </button>
    </form>

</div>

{% endblock %}
